<mat-form-field>
    <input matInput bindActions
           type="text" [(ngModel)]="dateNTimeCombinedValue" #input name="datentime" placeholder="{{field.name}}">
    <button mat-button
            matSuffix
            mat-icon-button
            (click)="handleClick($event,input)">
      <mat-icon>date_range</mat-icon>
    </button>
 <mat-error *ngIf="group.controls[field.name].hasError('required')">
    {{field.name}} is required
  </mat-error> 
</mat-form-field>
