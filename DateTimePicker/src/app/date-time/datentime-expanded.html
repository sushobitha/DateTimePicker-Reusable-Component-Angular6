<!--<h1 mat-dialog-title>Select {{dateNTimeTitle}}</h1>-->
<div style="height:401px" mat-dialog-content>
  <div  style="height:302px" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="10px">
    <mat-calendar cdkTrapFocus
                  [id]="id"
                  [ngClass]="'mat-datepicker-dialog'"
                  [startAt]="startDate"
                  [startView]="startView"
                  [minDate]="minDate"
                  [maxDate]="maxDate"
                  [dateFilter]="dateFilter"
                  [headerComponent]="headerComponent"
                  [selected]="selected"
                  (selectedChange)="select($event)"
                  >
    </mat-calendar>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px"
         >
      <mat-form-field class="space"
      >
        <app-time required  [time]="time" (timeEvent)="getTime($event)"  (invalidFormat)="getInvalidError($event)"></app-time> 
      </mat-form-field> 
      <button class="pm-to-uppercase" color="primary"
              mat-button mat-raised-button (click)="timeNow()">Now
      </button>
    </div> 
  </div>
  <div style="margin-top:38px;  margin-left:5px; margin-right:5px; font-size: 12px">
  <mat-error *ngIf="showFormatErrorMsg">
    Please enter 24-hour format
  </mat-error>
  </div>
  <div style="margin-top:15px;  margin-left:5px; margin-right:5px">
  <mat-divider></mat-divider>
  </div>

  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="center">
    <button mat-button  mat-raised-button class="pm-to-uppercase"(click)="onCancelClick()">Cancel</button>
    <button mat-button  mat-raised-button  style="margin-left: 20px" class="pm-to-uppercase" color="primary" (click)="onSetClick()" cdkFocusInitial>Set</button>
  </div>

</div>
